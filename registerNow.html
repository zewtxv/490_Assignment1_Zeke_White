<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <fieldset>
      <legend>Login Information</legend>
      <table>
        <tr><td>Username</td><td><input type="text"></td></tr>
        <tr><td>Password</td><td><input type="text"></td></tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Personal Information</legend>
      <table>
        <tr><td>Position</td><td><input type="text"></td></tr>
        <tr><td>Gender</td><td><input type="text"></td></tr>
        <tr><td>Contact Preference</td><td><input type="text"></td></tr>
        <tr><td>Picture</td><td><input type="text"></td></tr>
        <tr><td>Date of Birth</td><td><input type="text"></td></tr>
      </table>
    </fieldset>
</body>
</html>
